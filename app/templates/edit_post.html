<!-- app/templates/edit_post.html -->
{% extends "base.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
  <h2>Edit Post</h2>
  <form method="post" action="{{ url_for('posts.edit_post', post_id=post.id) }}">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ post.title }}" required>
    <br>
    <label for="content">Content:</label>
    <textarea name="content" id="content" rows="5" required>{{ post.content }}</textarea>
    <br>
    <label for="tags">Tags (comma separated):</label>
    <input type="text" name="tags" id="tags" value="{{ post.tags }}">
    <br>
    <button type="submit">Update Post</button>
  </form>
{% endblock %}
